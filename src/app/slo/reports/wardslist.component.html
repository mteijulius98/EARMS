<div class="card m-3">
    <div class="card-header">
    
    </div>
    <div class="card-body">
        <table class="table table-bordered table-responsive-sm table-hover" id="wardlist">
            <thead>
                <tr>
                    <th scope="col">Ward</th>
                    <th scope="col">Ward Education Officer</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td><a class="nav-item nav-link"routerLink="./wardname">Ilala</a></td>
                </tr> -->
                <tr  *ngFor="let dward of dwards">
                    <td><a class="nav-item nav-link" (click)='WidStored(dward.id)' routerLink="./{{dward.wname}}">{{dward.wname}}</a></td>
                    <td>{{dward.fname}} {{dward.mname}} {{dward.lname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
