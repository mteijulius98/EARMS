<div class="card m-3">
    <div class="card-header">

    </div>
    <div class="card-body">
        <table class="table table-bordered table-responsive-sm table-hover" id="wardschools">
            <thead>
                <tr>
                    <th scope="col">School</th>
                    <th scope="col">Reg Number</th>
                    <th scope="col">Head of School</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>
                        <a class="nav-item nav-link" routerLink="../reports/wardname/schoolname">buguruni</a>
                    </td>
                </tr> -->
                <tr  *ngFor="let ws of wss">
                    <td><a class="nav-item nav-link" (click)='IddStored(ws.id)' routerLink="../reports/wardname/{{ws.id}}">{{ws.name}}</a></td>
                    <td>{{ws.regno}}</td>
                    <td>{{ws.fname}} {{ws.mname}} {{ws.lname}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
