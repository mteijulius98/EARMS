<form class="form-group w-75 m-auto px-4 py-2" #registerSchoolForm="ngForm">

  <div class="form-group">
    <label for="districtName">District Name</label>
    <input type="text" class="form-control" id="districtName" name="districtname" placeholder="District Name" required autofocus>
  </div>

  <div class="form-group">
    <label for="region">Region</label>
    <input type="text" class="form-control" id="region" name="region" placeholder="Region" required autofocus>
  </div>

  <div class="form-group">
    <label for="districtP.O.Box">District P.O.Box</label>
    <input type="text" class="form-control" id="districtP.O.Box" name="districtp.o.box" placeholder="District P.O.Box" required>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-custom-primary btn-block" type="submit">Add User</button>
  </div>

</form>
