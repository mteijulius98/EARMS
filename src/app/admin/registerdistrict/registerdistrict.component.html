<form class="form-group w-75 m-auto px-4 py-2" #registerDistrict="ngForm" (ngSubmit)="form1(registerDistrict)">

  <div class="form-group">
    <label for="districtName">District Name</label>
    <input type="text" class="form-control" id="districtname"  ngModel name="districtname" placeholder="District Name" required autofocus>
  </div>
  <div class="form-group">
    <label for="districtP.O.Box">Region</label>
    <input type="text" class="form-control" id="region"  ngModel name="region" placeholder="Region" required>
  </div>

  

  <div class="form-group">
    <label for="districtP.O.Box">District Address</label>
    <input type="text" class="form-control" id="PO_Box"  ngModel name="PO_Box" placeholder="District Address" required>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-custom-primary btn-block" type="submit" [disabled]="!registerDistrict.valid">Add District</button>
  </div>

</form>
