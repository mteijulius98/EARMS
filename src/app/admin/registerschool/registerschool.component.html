<div class="row">
  <div class="col-sm-6">

    <!-- start add accomodation categories form -->
    <div class="card m-2">
      <div class="card-header">
        Add school type
      </div>
      <div class="card-body">
        <form class="form-group px-4 py-2" #accomodation="ngForm" (ngSubmit)="form7(accomodation)">
          <div class="form-group">
            <label for="type"> Type </label>
            <input type="text" class="form-control" id="type" name="categoryname" ngModel required autofocus>
          </div>
          <div class="form-group">
            <button class="btn btn-custom-primary btn-block w-50 mx-auto" type="submit" [disabled]="!accomodation.valid">Add Type</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end add accomodation categories form -->

    <!-- start add ownership form -->
    <div class="card m-2">
      <div class="card-header">
        Add school ownership categories
      </div>
      <div class="card-body">
        <form class="form-group px-4 py-2" #ownership="ngForm" (ngSubmit)="form6(ownership)">
          <div class="form-group">
            <label for="ownership">Ownership category</label>
            <input type="text" class="form-control" id="ownership" name="ownershipname" ngModel required autofocus>
          </div>
          <div class="form-group">
            <button class="btn btn-custom-primary btn-block w-50 mx-auto" type="submit" [disabled]="!ownership.valid">Add category</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end add ownership form -->

    <!-- start school registration form -->
    <div class="card m-2">
      <div class="card-header">
        Register school
      </div>
      <div class="card-body">
        <form class="form-group px-4 py-2" #registerSchool="ngForm" (ngSubmit)="form3(registerSchool)">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="schoolName">Name</label>
                <input type="text" class="form-control" id="schoolname" ngModel name="schoolname" required>
              </div>
              <div class="form-group">
                <label for="schoolCategory">Type</label>
                <select class="form-control" id="category" ngModel name="category" required>
                  <option  *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ward">Postal address</label>
                <input type="text" class="form-control" id="postal_address" ngModel name="postal_address" required autofocus>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="schoolRegNo">Reg Number</label>
                <input type="text" class="form-control" id="regno" ngModel name="regno" required autofocus>
              </div>
              <div class="form-group">
                <label for="ward">Ownership</label>
                <select class="form-control" id="ownership" ngModel name="ownership" required autofocus>
                  <option  *ngFor="let ownership of ownerships" value="{{ownership.id}}">{{ownership.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="schoolEmail">Email</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label for="schoolRegNo">Reg Date</label>
                <input type="date" class="form-control" id="regdate" ngModel name="regdate" required autofocus>
              </div>
              <div class="form-group">
                <label for="ward">Ward</label>
                <select class="form-control" id="ward" ngModel name="ward" required autofocus>
                  <option  *ngFor="let ward of wards" value="{{ward.id}}">{{ward.wname}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="ward">Phone number</label>
                <input type="text" class="form-control" id="phonenumber" ngModel name="phonenumber" required autofocus>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn w-50 mx-auto btn-custom-primary btn-block" type="submit" [disabled]="!registerSchool.valid">Register School</button>
          </div>

        </form>
      </div>
    </div>
    <!-- end school registration form -->
  </div>

  <div class="col-sm-6">
    <!-- start view school type table -->
    <div class="card m-2">
        <div class="card-header">
          View school types
        </div>
        <div class="card-body">
          <table class="table table-bordered table-responsive-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th>
                  <i class="material-icons">
                    create
                  </i>
                </th>
                <th>
                  <i class="material-icons">
                    delete
                  </i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <td>{{category.name}}</td>
                <!-- <td> {{user.firstname}} </td>
                  <td> {{user.lastname}} </td>
                  <td> {{user.email}}</td>
                  <td> {{user.station_name}}</td>
                  <td> {{user.role}}</td> -->
                <td>
                  <button class="btn btn-info btn-sm">
                    Edit
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
    <!-- end view school type table -->

    <!-- start view school ownership table -->
    <div class="card m-2">
        <div class="card-header">
          View ownership category
        </div>
        <div class="card-body">
          <table class="table table-bordered table-responsive-sm table-hover">
            <thead>
              <tr>
                <th scope="col">category</th>
                <th>
                  <i class="material-icons">
                    create
                  </i>
                </th>
                <th>
                  <i class="material-icons">
                    delete
                  </i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ownership of ownerships">
                <td>{{ownership.name}}</td>
                <!-- <td> {{user.firstname}} </td>
                  <td> {{user.lastname}} </td>
                  <td> {{user.email}}</td>
                  <td> {{user.station_name}}</td>
                  <td> {{user.role}}</td> -->
                <td>
                  <button class="btn btn-info btn-sm">
                    Edit
                  </button>
                </td>
                <td>
                  <button class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
    <!-- end view school ownership table -->

    <!-- start view schools table -->
    <div class="card m-2">
      <div class="card-header">
        View schools
      </div>
      <div class="card-body">
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th scope="col">School Name</th>
              <th scope="col">Reg No</th>
              <th scope="col">Ward</th>
              <th>
                <i class="material-icons">
                  create
                </i>
              </th>
              <th>
                <i class="material-icons">
                  delete
                </i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let school of schools">
              <td>{{school.name}}</td>
              <td>{{school.regno}}</td>
              <td>{{school.wname}}</td>
              <!-- <td> {{user.firstname}} </td>
                <td> {{user.lastname}} </td>
                <td> {{user.email}}</td>
                <td> {{user.station_name}}</td>
                <td> {{user.role}}</td> -->
              <td>
                <button class="btn btn-info btn-sm">
                  Edit
                </button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- end view schools table -->
    </div>
    </div>
  </div>
