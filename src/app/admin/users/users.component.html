<div class="row">
    <div class="col-sm-6">
        <!-- start add user role form-->
        <div class="card m-2">
            <div class="card-header">
                Add user roles
            </div>
            <div class="card-body">
                <form class="form-group px-4 py-2" #role="ngForm">
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role" name="role" ngModel required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="roleinitials">Role Initials</label>
                        <input type="text" class="form-control" id="roleinitials" name="roleinitials" ngModel required autofocus>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-custom-primary btn-block w-50 mx-auto" type="submit" [disabled]="!role.valid">Add Role</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end  add user role form -->

        <!-- start add user form -->
        <div class="card m-2">
            <div class="card-header">
                Add user
            </div>
            <div class="card-body">
                <form class="form-group px-4 py-2" #f="ngForm" (ngSubmit)="ond(f)">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstname" ngModel required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="region">Region</label>
                                <select class="form-control" id="region" name="region" ngModel required>
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="postaladdress">Postal Address</label>
                                <input type="text" class="form-control" id="postaladdress" name="postal_address" ngModel required>
                            </div>

                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="middleName">Middle Name</label>
                                <input type="text" class="form-control" id="middleName" name="middlename" ngModel required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="district">District</label>
                                <select class="form-control" id="district" name="region" ngModel required>
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email address</label>
                                <input type="email" id="email" name="email" class="form-control" ngModel required autofocus="">
                            </div>
                            <div class="form-group">
                                <label for="userPassword">User Password</label>
                                <input type="password" class="form-control" id="password" name="password" ngModel required>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastname" ngModel required>
                            </div>
                            <div class="form-group">
                                <label for="ward">Ward</label>
                                <select class="form-control" id="ward" name="ward" ngModel required>
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role" name="role" ngModel required>
                                    <option>hos</option>
                                    <option>weo</option>
                                    <option>deo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-custom-primary btn-block w-50 mx-auto" type="submit" [disabled]="!f.valid">Add User</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end add user form -->
    </div>
    <div class="col-sm-6">
        <!-- start view user role table -->
        <div class="card m-2">
            <div class="card-header">
                View Roles
            </div>
            <div class="card-body">
                <table class="table table-bordered table-responsive-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Role</th>
                            <th scope="col">Initials</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end view user role table -->
        <!--view users table  -->
        <div class="card m-2">
            <div class="card-header">
                View users
            </div>
            <div class="card-body">
                <table class="table table-bordered table-responsive-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th>
                                    <i class="material-icons">
                                        create
                                    </i>
                                </th>
                            <th>
                                <i class="material-icons">
                                    delete
                                </i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users.users">
                            <td> {{user.firstname}} </td>
                            <td> {{user.lastname}} </td>
                            <td> {{user.email}}</td>
                            <td> {{user.station_name}}</td>
                            <td> {{user.role}}</td>
                            <td>
                                    <button class="btn btn-info btn-sm">
                                        Edit
                                    </button>
                                </td>
                            <td>
                                <button class="btn btn-danger btn-sm">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end view users table -->
    </div>
</div>
