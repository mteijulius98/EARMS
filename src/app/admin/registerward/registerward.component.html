<form class="form-group w-75 m-auto px-4 py-2" #registerWard="ngForm" (ngSubmit)="form2(registerWard)">

  <div class="form-group">
    <label for="wardName">Ward Name</label>
    <input type="text" class="form-control" id="wardname"  ngModel name="wardname" placeholder="Ward Name" required autofocus>
  </div>
  <div class="form-group">
    <label for="districtname">District</label>
    <input type="text" class="form-control" id="districtname"  ngModel name="districtname" placeholder="District" required>
  </div>

  
  <div class="form-group">
    <label for="wardP.O.Box">Ward Address</label>
    <input type="text" class="form-control" id="PO_Box"  ngModel name="PO_Box" placeholder="Ward Address" required>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-custom-primary btn-block" type="submit" [disabled]="!registerWard.valid">Add Ward</button>
  </div>

</form>
