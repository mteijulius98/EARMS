<form class="form-group w-75 m-auto px-4 py-2" #registerWard="ngForm">

  <div class="form-group">
    <label for="wardName">Ward Name</label>
    <input type="text" class="form-control" id="wardName" name="wardname" placeholder="Ward Name" required autofocus>
  </div>

  <div class="form-group">
    <label for="wardP.O.Box">Ward P.O.Box</label>
    <input type="text" class="form-control" id="wardP.O.Box" name="wardp.o.box" placeholder="Ward P.O.Box" required>
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-custom-primary btn-block" type="submit">Add User</button>
  </div>

</form>
