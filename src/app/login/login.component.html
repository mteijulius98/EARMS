<div class="container-fluid fill center text-center">
  <form #f="ngForm" (ngSubmit)="onSignin(f)" role="form" style="border:2px solid yellow;width:25%;margin:5% auto;">

    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="loginEmail" name="email" class="form-control" 
    placeholder="Email address" required="" autofocus="" [(ngModel)]="user.email" >
    <label for="inputPassword" class="sr-only">Password</label>
    
    <input type="password" id="loginPassword" name="password" class="form-control"
     placeholder="Password" required="" [(ngModel)]="user.password" >

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-default btn-block" type="submit" [disabled]="!f.valid"
     >Sign in</button>

    <p class="mt-5 mb-3 text-muted"> Earms Â© 2017-2018 </p>
    <p>{{message}}</p>
  </form>

</div>
