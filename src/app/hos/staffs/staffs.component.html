<div class="row">
  <div class="col-sm-6">
    <div class="card m-2">
      <div class="card-header">
        Register teachers
      </div>
      <div class="card-body">
        <form class="form-group px-4 py-2" #tcForm="ngForm" (ngSubmit)="form14(tcForm)">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" ngModel name="fname" required autofocus>
              </div>
              <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" id="sex" name="sex" ngModel required>
                  <option>M</option>
                  <option>F</option>
                </select>
              </div>
              <div class="form-group">
                <label for="doe">Employment Date</label>
                <input type="date" class="form-control" id="epdate" ngModel name="epdate" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="mname">Middle name</label>
                <input type="text" class="form-control" id="mname" ngModel name="mname" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="birth" ngModel name="birth" required>
              </div>
              <div class="form-group">
                <label for="e_id">Employment id</label>
                <input type="text" class="form-control" id="epid" ngModel name="epid" required>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname" ngModel name="lname" required>
              </div>
              <div class="form-group">
                <label for="edu_lvl">Education level</label>
                <select class="form-control" id="edlevel" name="edlevel" ngModel required>
                  <option>Diploma</option>
                  <option>Advanced Diploma</option>
                  <option>Degree</option>
                  <option>Masters</option>
                  <option>P.H.D</option>
                </select>
              </div>
              <div class="form-group">
                <label for="edu_lvl">Subject Category</label>
                <select class="form-control" id="edlevel" name="subcate" ngModel required>
                  <option>Science</option>
                  <option>Arts</option>
                  <option>Bussness</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn w-50 mx-auto btn-custom-primary btn-block" type="submit" [disabled]="!tcForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="card m-2">
      <div class="card-header">
        Non-teaching staffs
      </div>
      <div class="card-body">
        <form class="form-group w-75 mx-auto my-3 px-4 py-2" #nontsForm="ngForm" (ngSubmit)="form13(nontsForm)">
          <div class="form-group">
            <label for="d_n">Designation</label>
            <input type="text" class="form-control" id="designation" ngModel name="designation" required autofocus>
          </div>
          <div class="form-group">
            <label for="dn_c">Designation Count</label>
            <input type="text" class="form-control" id="count" ngModel name="count" required>
          </div>
          <div class="form-group">
            <button class="btn w-50 mx-auto btn-custom-primary btn-block" type="submit" [disabled]="!nontsForm.valid">Submit Details</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card m-2">
      <div class="card-header">
        View Teachers
      </div>
      <div class="card-body">
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th>
                <i class="material-icons">
                  create
                </i>
              </th>
              <th>
                <i class="material-icons">
                  delete
                </i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let teacher of teachers">
              <td>{{teacher.fname}}</td>
              <td>{{teacher.lname}}</td>
              <td>
                <button class="btn btn-info btn-sm">
                  Edit
                </button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card m-2">
      <div class="card-header">
        View number of non teaching staffs
      </div>
      <div class="card-body">
        <table class="table table-bordered table-responsive-sm table-hover">
          <thead>
            <tr>
              <th scope="col">Designation</th>
              <th scope="col">Count</th>
              <th>
                <i class="material-icons">
                  create
                </i>
              </th>
              <th>
                <i class="material-icons">
                  delete
                </i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ntstaff of ntstaffs">
              <td>{{ntstaff.designation}}</td>
              <td>{{ntstaff.count}}</td>
              <td>
                <button class="btn btn-info btn-sm">
                  Edit
                </button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
