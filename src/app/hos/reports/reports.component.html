<div class="card mb-c">
  <div class="card-header bg-transparent border-0 text-center">
    <h1>School Report</h1>
  </div>
  <div class="card-body">
    <form class="form-group w-75 mx-auto my-2 px-4 py-2" #sgreport="ngForm">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>District</label>
          </div>
          <div class="form-group">
            <label>Ward</label>
          </div>
          <div class="form-group">
            <label>School</label>
          </div>
          <div class="form-group">
            <label>School Reg No.</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="district" ngModel name="district" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="ward" ngModel name="ward" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="school" ngModel name="school" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="regno" ngModel name="regNo" required autofocus>
          </div>
        </div>
      </div>
      <h5>Overall number of students</h5>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Male</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nom" value="10" name="n_o_m"  required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Female</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="nof" ngModel name="n_o_f" required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Total</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="total" ngModel name="total" required autofocus>
          </div>
        </div>
      </div>
      <!-- <h5>Students' category</h5> -->
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Students category</label>
          </div>
          <div class="form-group">
            <label>Orphan Students</label>
          </div>
          <div class="form-group">
            <label>Disabled Students</label>
          </div>
          <div class="form-group">
            <label>Non Tanzanian</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Number of males</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomo" value="15" name="n_o_m_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomd" value="11" name="n_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nonm" value="57" name="n_o_n_m" required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Number of females</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nofo" value="1" name="n_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomd" value="3" name="n_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nonf" value="10" name="n_o_n_f" required autofocus>
          </div>
        </div>
      </div>
      <h5>Percentage</h5>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Students category</label>
          </div>
          <div class="form-group">
            <label>Overall</label>
          </div>
          <div class="form-group">
            <label>Orphan Students</label>
          </div>
          <div class="form-group">
            <label>Disabled Students</label>
          </div>
          <div class="form-group">
            <label>Non Tanzanian</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Male</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pom" ngModel name="p_o_m" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pomo" ngModel name="p_o_m_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pomd" ngModel name="p_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="ponm" ngModel name="p_o_n_m" required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Female</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pofo" ngModel name="p_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pofo" ngModel name="p_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pomd" ngModel name="p_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="ponf" ngModel name="p_o_n_f" required autofocus>
          </div>
        </div>
      </div>
    </form>
  </div>
  <button class="btn btn-custom-primary mx-auto my-3" (click)="downloadSreport()">Download Report</button>
</div>
