<div class="card mb-c">
  <div class="card-header bg-transparent border-0 text-center">
       <h1>School Report</h1>
    </div>
  <div class="card-body">
    <form class="form-group w-75 mx-auto my-2 px-4 py-2" #sgreport="ngForm">
      <h3>Data in numbers</h3>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Category</label>
          </div>
          <div class="form-group">
            <label>Number of Students</label>
          </div>
          <div class="form-group">
            <label>Orphan Students</label>
          </div>
          <div class="form-group">
            <label>Disabled Students</label>
          </div>
          <div class="form-group">
            <label>Non Tanzanian</label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Male</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nom" value="10" name="n_o_m"  required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomo" value="15" name="n_o_m_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomd" value="11" name="n_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nonm" value="57" name="n_o_n_m" required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Female</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nof" value="6" name="n_o_f" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nofo" value="1" name="n_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomd" value="3" name="n_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nonf" value="10" name="n_o_n_f" required autofocus>
          </div>
        </div>
      </div>
      <h3>Data in Percentage</h3>
    </form>
  </div>
  <button class="btn btn-custom-primary mx-auto my-2" (click)="downloadSreport()">Download Report</button>
</div>
