<div class="card mb-c">
  <div class="card-header bg-transparent border-0 text-center">
    <h1>School Report</h1>
  </div>
  <div class="card-body">
    <form class="form-group w-75 mx-auto my-2 px-4 py-2" #sgreport="ngForm">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>District</label>
          </div>
          <div class="form-group">
            <label>Ward</label>
          </div>
          <div class="form-group">
            <label>School</label>
          </div>
          <div class="form-group">
            <label>Year</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div *ngFor="let detail of schoolDetails">
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="district" value="{{detail.diistrict_name}}" name="district" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="ward" value="{{detail.ward_name}}" name="ward" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="school"value="{{detail.school_name}}" name="school" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="regno" value="{{detail.year}}" name="regNo" required autofocus>
          </div>
          </div>
        </div>
      </div>
      <h5>Overall number of students</h5>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Male</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nom" value="10" name="n_o_m"  required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Female</label>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="nof" ngModel name="n_o_f" required autofocus>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Total</label>
          </div>
          <div *ngFor="let detail of schoolDetails">
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="total" value="{{detail.total}}" name="total" required autofocus>
          </div>
          </div>
        </div>
      </div>
      <!-- <h5>Students' category</h5> -->
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Students category</label>
          </div>
          <div class="form-group">
            <label>Normal Students</label>
          </div>
          <div class="form-group">
            <label>Orphan Students</label>
          </div>
          <div class="form-group">
            <label>Disabled Students</label>
          </div>
          <div class="form-group">
            <label>Non Tanzanian</label>
          </div>
          <div class="form-group">
              <label>Student with Hardlife</label>
            </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Number of males</label>
          </div>
          <div *ngFor="let detail of schoolDetails">
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nom" value="{{detail.male}}" name="n_o_m"  required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomo" value="{{detail.male_orphan}}" name="n_o_m_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomd" value="{{detail.male_disabled}}" name="n_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nonm" value="{{detail.male_nonTz}}" name="n_o_n_m" required autofocus>
          </div>
          <div class="form-group">
              <input type="text" readonly class="form-control" id="nonm" value="{{detail.male_hardlife}}" name="n_o_n_m" required autofocus>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Number of females</label>
          </div>
          <div *ngFor="let detail of schoolDetails">
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nof" value="{{detail.female}}" name="n_o_f" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nofo" value="{{detail.female_orphan}}" name="n_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nomd" value="{{detail.female_disabled}}" name="n_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control" id="nonf" value="{{detail.female_nonTz}}" name="n_o_n_f" required autofocus>
          </div>
          <div class="form-group">
              <input type="text" readonly class="form-control" id="nonm" value="{{detail.female_hardlife}}" name="n_o_n_m" required autofocus>
            </div>
        </div>
      </div>
    </div>
      <h5>Percentage</h5>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Students category</label>
          </div>
          <div class="form-group">
            <label>Normal Students</label>
          </div>
          <div class="form-group">
            <label>Orphan Students</label>
          </div>
          <div class="form-group">
            <label>Disabled Students</label>
          </div>
          <div class="form-group">
            <label>Non Tanzanian</label>
          </div>
          <div class="form-group">
              <label>Hardlife</label>
            </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Male</label>
          </div>
          <div *ngFor="let detail of schoolDetails">
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pom" value="{{detail.male_percent}}" name="p_o_m" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pomo" value="{{detail.male_orphan_percent}}"  name="p_o_m_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pomd" value="{{detail.male_disabled_percent}}" name="p_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="ponm" value="{{detail.male_nonTz_percent}}"  name="p_o_n_m" required autofocus>
          </div>
          <div class="form-group">
              <input type="text" readonly class="form-control-plaintext" id="ponm" value="{{detail.male_hardlife_percent}}"  name="p_o_n_m" required autofocus>
            </div>
        </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Female</label>
          </div>
          <div *ngFor="let detail of schoolDetails">
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pofo" value="{{detail.female_percent}}" name="p_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pofo"value="{{detail.female_orphan_percent}}"  name="p_o_f_o" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="pomd" value="{{detail.female_disabled_percent}}" name="p_o_m_d" required autofocus>
          </div>
          <div class="form-group">
            <input type="text" readonly class="form-control-plaintext" id="ponf" value="{{detail.female_nonTz_percent}}" name="p_o_n_f" required autofocus>
          </div>
          <div class="form-group">
              <input type="text" readonly class="form-control-plaintext" id="ponm" value="{{detail.female_hardlife_percent}}"  name="p_o_n_m" required autofocus>
            </div>
        </div>
        </div>
      </div>
    </form>
  </div>
  <button class="btn btn-custom-primary mx-auto my-3" (click)="downloadSreport()">Download Report</button>
</div>
