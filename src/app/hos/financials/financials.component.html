<div class="row">
  <div class="col-sm-6">
    <!-- start revenue form -->
    <div class="card m-2">
      <div class="card-header">
        Revenue
      </div>
      <div class="card-body">
        <form class="form-group my-3 px-4 py-2" #revenueForm="ngForm" (ngSubmit)="form12(revenueForm)">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="">Source</label>
                <input type="text" class="form-control" id="source" ngModel name="source" required autofocus>
              </div>
              <div class="form-group">
                <label for="from">From</label>
                <input type="date" class="form-control" id="from" ngModel name="from" required autofocus>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="no_a">Amount</label>
                <input type="text" class="form-control" id="amount" ngModel name="amount" required autofocus>
              </div>
              <div class="form-group">
                <label for="to">To</label>
                <input type="date" class="form-control" id="to" ngModel name="to" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn w-50 mx-auto btn-custom-primary btn-block" type="submit" [disabled]="!revenurForm.valid">Submit Details</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end revenue form -->
  </div>
  <div class="col-sm-6">

  </div>
</div>
