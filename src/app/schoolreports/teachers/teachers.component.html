<div class="card m-2" id="treport">
  <div class="card-header bg-transparent" id="headn1">
    <h5 class="mb-0">
      <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#viewDusers" aria-expanded="false"
        aria-controls="viewDusers">
        Teachers report
      </button>
    </h5>
  </div>
  <div class="text-center" *ngFor="let sward of schools">
      <h5>{{sward.name}} SECONDARY SCHOOL REPORT</h5></div>
  <div id="viewDusers" class="collapse show" aria-labelledby="headn1" data-parent="#accordion">
    <div class="card-body text-center">
      <h5 class="card-title">NUMBER OF TEACHERS PER EDUCATION LEVEL</h5>
      <table class="table table-bordered table-responsive-sm">
        <thead>
          <tr>
            <th>Category</th>
            <th>Male</th>
            <th>Female</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of teachs">
            <td>{{teacher.comb}}</td>
            <td>{{teacher.MALES}}</td>
            <td>{{teacher.FEMALES}}</td>
            <td>{{teacher.TOTAL}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button class="btn btn-custom-primary mx-auto my-2" (click)="downloadPDF()">Download Report</button>
</div>
