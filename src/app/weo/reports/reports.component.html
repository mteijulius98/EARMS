<div class="card m-3">
<div class="card-header">

</div>
<div class="card-body">
    <table class="table table-bordered table-responsive-sm table-hover">
        <thead>
            <tr>
                <th scope="col">School</th>
                <th scope="col">Reg number</th>
                <th scope="col">Head of School</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sward of wss">
                <td><a class="nav-item nav-link" (click)='IdStored(sward.id)'  (click)='NameStored(sward.name)' routerLink="../reports/{{sward.id}}">{{sward.name}}</a></td>
                <td>{{sward.regno}}</td>
                <td>{{sward.fname}} {{sward.mname}} {{sward.lname}}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
